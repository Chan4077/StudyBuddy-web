<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Study Buddy</title>
		<base href="/">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300|Baloo|Material+Icons" rel="stylesheet">
		<!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300|Roboto:300,400,500" rel="stylesheet"> -->
		<!-- inline spinner styles to be able to display spinner right away -->
		<style type="text/css">
			html,
			body {
				height: 100%;
			}

			body {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				justify-content: center;
			}

			.spinner {
				-webkit-animation: rotator 1.4s linear infinite;
				animation: rotator 1.4s linear infinite;
			}

			@-webkit-keyframes rotator {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(270deg);
					transform: rotate(270deg);
				}
			}

			@keyframes rotator {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(270deg);
					transform: rotate(270deg);
				}
			}

			.path {
				stroke-dasharray: 187;
				stroke-dashoffset: 0;
				-webkit-transform-origin: center;
				transform-origin: center;
				-webkit-animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
				animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
			}

			@-webkit-keyframes colors {
				0% {
					stroke: #4285F4;
				}
				25% {
					stroke: #DE3E35;
				}
				50% {
					stroke: #F7C223;
				}
				75% {
					stroke: #1B9A59;
				}
				100% {
					stroke: #4285F4;
				}
			}

			@keyframes colors {
				0% {
					stroke: #4285F4;
				}
				25% {
					stroke: #DE3E35;
				}
				50% {
					stroke: #F7C223;
				}
				75% {
					stroke: #1B9A59;
				}
				100% {
					stroke: #4285F4;
				}
			}

			@-webkit-keyframes dash {
				0% {
					stroke-dashoffset: 187;
				}
				50% {
					stroke-dashoffset: 46.75;
					-webkit-transform: rotate(135deg);
					transform: rotate(135deg);
				}
				100% {
					stroke-dashoffset: 187;
					-webkit-transform: rotate(450deg);
					transform: rotate(450deg);
				}
			}

			@keyframes dash {
				0% {
					stroke-dashoffset: 187;
				}
				50% {
					stroke-dashoffset: 46.75;
					-webkit-transform: rotate(135deg);
					transform: rotate(135deg);
				}
				100% {
					stroke-dashoffset: 187;
					-webkit-transform: rotate(450deg);
					transform: rotate(450deg);
				}
			}
		</style>
	</head>

	<body class="mat-app-background mat-typography">
		<app-root>
			<div class="app-loading">
				<svg class="spinner" viewBox="0 0 66 66" width="65px" height="65px">
					<circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
					<p>Loading...</p>
				</svg>
			</div>
		</app-root>
	</body>

</html>
