<h2 matDialogTitle>New Todo</h2>
<div mat-dialog-content>
	<form #addForm="ngForm">
		<mat-form-field class="app-form-field">
			<input matInput [(ngModel)]="newTodo.title" placeholder="Title" name="title" required>
			<mat-error>This is required</mat-error>
		</mat-form-field>
		<mat-form-field class="app-form-field">
			<textarea name="content" cols="3" matInput [(ngModel)]="newTodo.content" placeholder="Content" required></textarea>
			<mat-error>This is required</mat-error>
		</mat-form-field>
		<mat-form-field class="app-form-field">
			<input matInput [matDatepicker]="dueDatePicker" placeholder="Due date" [(ngModel)]="newTodo.dueDate" name="dueDate">
			<mat-datepicker #dueDatePicker></mat-datepicker>
			<mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions align="end">
	<button mat-button (click)="cancel()" color="primary">Cancel</button>
	<button mat-button (click)="resetForm()" color="warn">Reset</button>
	<button mat-button (click)="addTodo()" color="primary" [disabled]="addForm.invalid">Add</button>
</div>
