<h2 matDialogTitle>{{ data?.title }}</h2>
<mat-dialog-content>
  <div [innerHTML]="data?.text | markdown"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [color]="data?.negativeDialogBtnColor ? data?.negativeDialogBtnColor : 'primary'"
    matDialogClose="no"
    *ngIf="data?.hasNegativeDialogBtn || data?.negativeDialogBtnText">
      {{ data?.negativeDialogBtnText ? data?.negativeDialogBtnText : 'Cancel' }}
  </button>
  <button
    mat-button
    [color]="data?.positiveDialogBtnColor ? data?.positiveDialogBtnColor : 'primary'"
    matDialogClose="yes"
    *ngIf="data?.hasPositiveDialogBtn || data?.positiveDialogBtnText">
    {{ data?.positiveDialogBtnText ? data?.positiveDialogBtnText : 'Ok' }}
  </button>
</mat-dialog-actions>
