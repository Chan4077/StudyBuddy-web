<h3 md-dialog-title>{{alertConfig.title ? alertConfig.title : 'Alert'}}</h3>
<md-dialog-content fxLayout="column">
	{{alertConfig.msg}}
</md-dialog-content>
<md-dialog-actions align="end">
	<button md-button color="primary" (click)="close()">{{alertConfig.ok ? alertConfig.ok : 'Dismiss'}}</button>
</md-dialog-actions>
