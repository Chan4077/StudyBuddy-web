<div class="container container-center login-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <div class="login-logo-container">
      <img
        class="login-logo"
        srcset="assets/icons/icon-48x48.png 48w,
                assets/icons/icon-72x72.png 72w,
                assets/icons/icon-96x96.png 96w,
                assets/icons/icon-148x148.png 148w,
                assets/icons/icon-192x192.png 192w,
                assets/icons/icon-512x512.png 512w"
        src="assets/icons/icon-512x512.png"
        alt="StudyBuddy logo">
    </div>
    <mat-card-title>Sign in to your account</mat-card-title>
    <mat-card-content fxLayout="column">
      <button mat-stroked-button color="primary" (click)="loginWithGoogle()">
        Sign in with Google
      </button>
      <div class="strike">
        <span>Or</span>
      </div>
      <form [formGroup]="loginForm" fxLayout="column">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This is required.</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="showLoginFormPassword ? 'text' : 'password'" formControlName="password">
          <button mat-icon-button (click)="toggleLoginFormPassword()"
            [matTooltip]="(showLoginFormPassword ? 'Hide' : 'Show') + ' Password'" matSuffix type="button">
            <mat-icon>{{showLoginFormPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This is required.</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/signup" mat-button color="primary">Sign up</a>
      <span fxFlex></span>
      <button mat-button color="warn" (click)="resetPassword()">Reset password</button>
      <button mat-button color="primary" (click)="loginWithEmailAndPassword()"
        [disabled]="loginForm.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
